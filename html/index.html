<!DOCTYPE html>
<head>
    <title>PCMundo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
          <!-- Navbar content -->
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PCMundo</a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="navbarsearch">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="main.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="promo.html">On Sale</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="price.html">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="register.html">Signup</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Login --->
        <div class="container-fluid"  id="container1">
            <h1>Welcome to PCMundo!</h1>
            <h5>Please login your credentials here.</h5>
        </div>
        <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-6 col-lg-4">
                  <div class="card my-5">
                      <div class="card-body">
                          <h2 class="card-title text-center mb-4">Login to Your Account</h2>
                          <form action="home.html">
                              <div class="mb-3">
                                  <label for="inputEmail" class="form-label">Email Address</label>
                                  <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required>
                              </div>
                              <div class="mb-3">
                                  <label for="inputPassword" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                              </div>
                              <div class="d-grid">
                                  <button type="submit" class="btn btn-primary">Login</button>
                              </div>
                          </form>
                          <p class="text-center mt-3">
                              Don't have an account? <a href="#" class="register-link">Register here</a>
                          </p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </body>
</html>
